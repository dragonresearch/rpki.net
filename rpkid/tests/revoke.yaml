name:           RIR
crl_interval:   5m
regen_margin:   2m
valid_for:      2d
kids:
  - name: R0
    kids:
      - name: Alice
        ipv4: 192.0.2.1-192.0.2.33
        asn:  64533
        roa_request:
          - asn: 42
            ipv4: 192.0.2.32/32
      - name: Bob
        ipv4: 192.0.2.44-192.0.2.100
    ipv4: 10.3.0.0/16
    roa_request:
      - asn: 666
        ipv4: 10.3.0.44/32

---
- shell sleep 1; dir=rcynic.`date +%s`.data; mkdir $dir; cd rcynic-data; pax -rwl . ../$dir; find . -type f -name '*.cer' | sort | xargs ../../../../utils/uri/uri -s >../${dir%.data}.uris; sleep 1
- name: R0
  rekey:
- sleep 10
